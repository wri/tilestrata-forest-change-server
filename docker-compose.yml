prod:
  image: vizzuality/tilestrata-forest-change-server:1.0.0${STAGING}
  ports:
    - "3005"
  env_file:
    - prod.env
  command: start
  dns: ${DNS_SERVER}
  restart: always
  log_driver: "syslog"
  log_opt:
      syslog-address: ${SYSLOG_ADDRESS}
      tag: tilestrata-forest-change-server${STAGING}
